<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" [formGroup]="form">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <ngx-mat-filter-sort-form formControlName="sort" [fields]="data.fields" [data]="data.criteria"></ngx-mat-filter-sort-form>
  <button mat-icon-button (click)="add()" [disabled]="form.invalid">
    <mat-icon>add</mat-icon>
  </button>
</div>
